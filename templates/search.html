{{ define "content" }}
<div>

    <h1>{{.Title}}</h1>

    {{if .Error}}
    <h3>Error: {{.Error}}</h3>
    {{end}}

    <form action="/search">
        <label>Enter a search term:
            <input name="search_term">
        </label>
        <br>
        <br>

        <input type="submit" value="Search">

    </form>

    <ul>
        {{range .SearchResults}}
        <li><img src="{{.Thumb.Url}}"></li>
        {{end}}
    </ul>


</div>
{{ end }}
